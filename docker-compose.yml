version: '3.8'

services:
  scan-server:
    build:
      context: ./
      dockerfile: scan-agent/Dockerfile
    container_name: scan-server
    ports:
      - "8000:8000" # Expose API port
    volumes:
      - ./scan-agent:/scan-agent
      - ./db:/db
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - PORT=8000
    networks:
      - app-network
    command: ./start_server.sh

  scan-agent:
    build:
      context: ./
      dockerfile: scan-agent/Dockerfile
    container_name: scan-agent
    volumes:
      - ./scan-agent:/scan-agent
      - ./db:/db
    depends_on:
      - redis
      - scan-server
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_PRISMA_URL=${DATABASE_URL}
      - POSTGRES_URL_NON_POOLING=${DATABASE_URL}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    networks:
      - app-network
    command: ./start_worker.sh

  # Frontend Next.js service for webhook proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000" # Expose frontend port
    depends_on:
      - scan-server
    environment:
      - SCAN_AGENT_URL=http://scan-server:8000
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - POSTGRES_PRISMA_URL=${DATABASE_URL}
      - POSTGRES_URL_NON_POOLING=${DATABASE_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    networks:
      - app-network
    command: npm run dev

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Database service (PostgreSQL for Prisma)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fortify
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - app-network

volumes:
  redis-data:
  postgres-data:


networks:
  app-network:
    driver: bridge
